</head>

<body>
    <div class="container">
        <div class="header" id="link_bar">
            <a style="text-decoration: none;" href="../index.html">
                <h1>IMAGO</h1>
            </a>
        </div>
        <div class="contact">
            <center>
                <p>Write us a message about any questions you might have, we will try to respond as soon as possible.
                </p>
                <form name="contact" method="POST" data-netlify="true">
                    <p>
                        <label><input type="text" name="name" placeholder="enter your name" /></label>
                    </p>
                    <p>
                        <label><input type="email" name="email" placeholder="enter your email" /></label>
                    <p>
                        <label><input type="text" name="reason" placeholder="reason for contact" /></label>
                    </p>
                    </p>
                    <p>
                        <textarea cols="40" rows="10" name="message" placeholder="write your question here"></textarea>
                    </p>
                    <button type="submit">Send message</button>
                </form>
            </center>
        </div>
        <div class="footer">
            <h1>IMAGO</h1>
        </div>
